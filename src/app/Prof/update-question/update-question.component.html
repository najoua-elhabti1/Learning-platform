<app-header></app-header>
<app-prof-menu></app-prof-menu>
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Update Question</h1>
    
    <form (ngSubmit)="updateQuestion()">
        <div class="mb-4">
            <label for="numQuestion" class="block text-sm font-medium text-gray-700">Num Question</label>
            <input type="text" id="numQuestion" name="numQuestion" [(ngModel)]="question.numQuestion"
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                   readonly
                   style="pointer-events: none;">
          </div>
          
      
      <div class="mb-4">
        <label for="manualQuestion" class="block text-sm font-medium text-gray-700">Question</label>
        <textarea id="manualQuestion" name="Question" [(ngModel)]="question.question" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="manualResponse" class="block text-sm font-medium text-gray-700">Reponse</label>
        <textarea id="manualResponse" name="manualResponse" [(ngModel)]="question.response" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="course" class="block text-gray-700 text-sm font-bold mb-2">Titre du cours</label>
        <select id="course" [(ngModel)]="question.course" name="course"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option *ngFor="let course of courses" [ngValue]="course">{{ course }}</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label for="chapter" class="block text-gray-700 text-sm font-bold mb-2">Titre du chapitre</label>
        <select id="chapter" [(ngModel)]="question.chapter" name="chapter"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option *ngFor="let chapter of chapters" [ngValue]="chapter">{{ chapter }}</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Question</button>
    </form>
  </div>
