<app-header></app-header>
<app-prof-menu></app-prof-menu>

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Ajouter un Chapitre</h2>
  
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label for="course" class="block text-gray-700 text-sm font-bold mb-2">Titre du cours</label>
      <select id="course" [(ngModel)]="selectedCourse" name="course"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let course of courses" [ngValue]="course">{{ course }}</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="chapter" class="block text-gray-700 text-sm font-bold mb-2">Titre du chapitre</label>
      <select id="chapter" [(ngModel)]="selectedChapter" name="chapter"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let chapter of chapters" [ngValue]="chapter">{{ chapter }}</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Fichier à téléverser</label>
      <input type="file" id="file" name="file" (change)="onFileSelected($event)">
    </div>
    
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="visibleToStudents" name="isVisible" [(ngModel)]="isVisible"
             class="form-checkbox h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
      <label for="visibleToStudents" class="ml-2 text-sm font-medium text-gray-700">Visible aux étudiants</label>
    </div>
    
    
    
    <div class="flex items-center justify-between">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Ajouter
      </button>
      <p class="text-red-500 mt-3" *ngIf="uploadStatus">{{ uploadStatus }}</p>
    </div>
  </form>
</div>
