<app-header></app-header>
<app-admin-menu></app-admin-menu>
<div class="form-container bg-white p-6 shadow-md rounded-md flex flex-col items-center space-y-4 max-w-md mx-auto mt-16">
  <h3 class="text-xl font-bold">Upload Excel File</h3>
  <form (ngSubmit)="onSubmit()" class="w-full">
    <div class="form-group">
      <input type="file" name="file" (change)="onFileSelected($event)" class="form-control py-2 px-4 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500" />
    </div>
    <button type="submit" class="btn btn-primary py-2 px-4 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Upload</button>
  </form>
  <button (click)="sendEmails()" class="btn btn-secondary py-2 px-4 bg-green-500 text-white rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Send Emails</button>
  <p class="text-red-500 mt-3" *ngIf="uploadStatus">{{ uploadStatus }}</p>
  <p class="text-red-500 mt-3" *ngIf="uploadStatus">{{ sendEmailStatus }}</p>

</div>
