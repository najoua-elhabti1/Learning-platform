<div class="wrapper">
  
  <main class="authentication-content">
    <div class="container-fluid">
      <div class="authentication-card">
        <div class="card shadow rounded-0 overflow-hidden">
          <div class="flex flex-wrap h-full">
<div class="w-full lg:w-1/2 flex items-center justify-center border-r border-gray-200">
  <img src="../../assets/reset2.png" class="w-3/4 h-auto object-cover" alt="Reset Image">
</div>

            <div class="w-full lg:w-1/2 p-4 sm:p-6">
              <div class="p-4 sm:p-5">

              <div >
                <h5 class="text-2xl font-bold mb-6 text-gray-700">Réinitialisez votre mot de passe
                </h5>
                <p class="text-gray-600 mb-5">Nous avons bien reçu votre demande de réinitialisation de mot de passe.
                   Veuillez saisir votre nouveau mot de passe !</p>
                
                <div name="reset_password_request_form"  class="space-y-4">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example3"
                      required
                      [(ngModel)]="password"
                      class="form-control form-control-lg"
                      
                    />
                    <label class="form-label" for="form3Example3">Nouveau mot de passe</label>

                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example3"
                      required
                      [(ngModel)]="confirmPassword"
                      class="form-control form-control-lg"
                      
                    />
                    <label class="form-label" for="form3Example3">Comfirmer le mot de passe</label>

                  </div>
                  <p *ngIf="resetStatus" class="text-red-500 text-sm mb-4">{{ resetStatus }}</p>

                  <div class="space-y-4" >
                    <button
                    type="button"
                    (click)="handleSubmit()"
                    [disabled]="!password && !confirmPassword"
                      class="w-full py-3 rounded-md font-medium bg-yellow-500 hover:bg-yellow-600 text-white transition-colors duration-300"
                    >
                      Enregistrer
                    </button>
                    <a (click)="navigateToLogin()" class="w-full py-3 rounded-md font-medium bg-customBlue hover:bg-gray-300 text-white transition-colors duration-300 text-center inline-block">
                      Retour
                    </a>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</div>
<style>
  
  .wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .authentication-content {
    width: 100%;
    max-width: 1200px;
  }

  .card {
    border-radius: 0.375rem;
    overflow: hidden;
  }

  .shadow {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .border-r {
    border-right-width: 1px;
  }

  .border-gray-200 {
    border-color: #edf2f7;
  }

  .space-y-4 > * + * {
    margin-top: 1rem;
  }

  .form-control {
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
</style>
