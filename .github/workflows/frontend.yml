name: Frontend CI

on:
  push:
    branches:
      - front
  pull_request:
    branches:
      - front

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'  

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: ng serve

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build project
        run: npm run build --prod
