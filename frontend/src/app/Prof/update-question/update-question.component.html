<app-header></app-header>
<app-prof-menu></app-prof-menu>
<div class="container mx-auto my-10 max-w-lg bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Modifier la Question</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="course" class="block text-sm font-medium text-gray-700">Cours</label>
      <input type="text" id="course" name="course" [(ngModel)]="question.course"
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
             readonly
             style="pointer-events: none;">
    </div>
    
    <div class="mb-4">
      <label for="chapter" class="block text-sm font-medium text-gray-700">Chapitre</label>
      <input type="text" id="chapter" name="chapter" [(ngModel)]="question.chapter"
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
             readonly
             style="pointer-events: none;">
    </div>
    
    <div class="mb-4">
      <label for="numQuestion" class="block text-sm font-medium text-gray-700">Num Question</label>
      <input type="text" id="numQuestion" name="numQuestion" [(ngModel)]="question.numQuestion"
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
             readonly
             style="pointer-events: none;">
    </div>

    <div class="mb-4">
      <label for="manualQuestion" class="block text-sm font-medium text-gray-700">Question</label>
      <textarea id="manualQuestion" name="question" [(ngModel)]="question.question" rows="3"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>

    <div class="mb-4">
      <label for="manualResponse" class="block text-sm font-medium text-gray-700">RÃ©ponse</label>
      <textarea id="manualResponse" name="response" [(ngModel)]="question.response" rows="3"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>

    <div class="mb-6">
      <label for="imageContent" class="block text-sm font-medium text-gray-700">Image</label>
      <img [src]="'data:image/jpeg;base64,' + question.imageContent" alt="Image Preview" class="mt-2 mb-4 max-h-64 mx-auto" *ngIf="question.imageContent">
      <input type="file" id="imageContent" name="imageContent" (change)="onFileSelected($event)"
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500
                          focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div class="flex justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
        Update Question
      </button>
    </div>
  </form>
</div>
<app-footer></app-footer>
