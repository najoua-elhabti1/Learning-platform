<div class="bg-customYellow">
  <nav class="container mx-auto flex justify-between items-center py-4 h-16 relative">
    <!-- Mobile Menu Button -->
    <button 
      class="block lg:hidden text-gray-700 hover:text-gray-900 focus:outline-none"
      (click)="toggleMobileMenu()"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex lg:space-x-16">
      <!-- Menu Questions -->
      <div class="relative">
        <button class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 flex items-center" (click)="toggleQuestionMenu()">
          <span class="sr-only">Open question menu</span>
          <p class="mr-2">Question</p>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="questionMenuOpen" class="origin-top-right absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu">
          <button (click)="navigateToAddQuestion()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Ajouter une question</button>
          <button (click)="navigateToAllQuestions()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Liste des questions</button>
        </div>
      </div>

      <!-- Menu Cours et chapitres -->
      <div class="relative">
        <button class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 flex items-center" (click)="toggleCourseMenu()">
          <span class="sr-only">Open course menu</span>
          <p class="mr-2">Cours et chapitres</p>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="courseMenuOpen" class="origin-top-right absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu">
          <button (click)="navigateToAddCourse()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Ajouter un cours</button>
          <button (click)="navigateToAddChapter()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Ajouter un chapitre</button>
          <button (click)="navigateToListAll()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Liste des chapitres</button>
        </div>
      </div>

      <button class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 flex items-center" (click)="navigateToStudentActivities()">
        <span class="sr-only">Open course menu</span>
        <p class="mr-2">Activités des étudiants</p>
      </button>
    </div>

    <!-- User Menu -->
    <div class="relative hidden lg:flex">
      <button class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 flex items-center" (click)="toggleUserMenu()">
        <span class="sr-only">Open user menu</span>
        <img class="h-8 w-8 rounded-full mr-2" src="../../../assets/2.png" alt="User avatar">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div *ngIf="userMenuOpen" class="origin-top-right absolute right-0 mt-9 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu">
        <button (click)="navigateToModifyPwd()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Changer mot de passe</button>
        <button (click)="onLogout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Fermer la session</button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="lg:hidden fixed inset-0 bg-white shadow-lg z-50" *ngIf="mobileMenuOpen">
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-gray-900 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <span class="text-xl font-semibold">Menu</span>
    </div>
    <div class="p-4">
      <button (click)="navigateToAddQuestion()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ajouter une question</button>
      <button (click)="navigateToAllQuestions()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Liste des questions</button>
      <button (click)="navigateToAddCourse()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ajouter un cours</button>
      <button (click)="navigateToAddChapter()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ajouter un chapitre</button>
      <button (click)="navigateToListAll()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Liste des chapitres</button>
      <button (click)="navigateToStudentActivities()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Activités des étudiants</button>
      <button (click)="navigateToModifyPwd()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Changer mot de passe</button>
      <button (click)="onLogout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Fermer la session</button>
    </div>
  </div>
</div>
